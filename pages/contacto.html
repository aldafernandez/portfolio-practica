<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="library.css">
    <title>Aldana Fernandez || Portfolio || Contacto</title>
    <link rel="stylesheet" href="../library.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/c59426bbb3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../favicon.icon.ico">
    
</head>
<body class="bg-1" >
    <nav class="pad-2">
        <a href="../index.html"><i class="fa-solid fa-circle-left fa-beat fa-2x color-1"></i></a>
    </nav>
    <div class="grid-2 color-1">
        <div class="contact-form flex-center-center column gap-2 font-2">
            <p class="form-texto"> Mandame tu consulta <i class="fa-solid fa-square-envelope "></i></p>
            <form class="form flex-center-center column">
                <input type="text" placeholder="Ingrese su nombre" class="input" required>
                <input type="email" placeholder="Correo electrónico" class="input" required>
                <textarea placeholder="Mensaje" class="input" rows="6" required></textarea>
                <input type="submit" value="Enviar" class="input button">
            </form>
        </div>
        <div class="redes-contact"> 
            <h4>Visitá mis redes sociales</h4>
            <div class="fa-icon">
                <a href="#"><i class="fa-brands fa-github fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin fa-2x"></i></a>
            </div>
            
        </div>
    </div>
</body>
</html>
